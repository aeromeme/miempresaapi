spring.application.name=ventas

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ventasdb
spring.datasource.username=postgres
spring.datasource.password=postgres123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Logging (ajustado para menos ruido)
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Configuraci√≥n de Monedas
ventas.moneda.por-defecto=USD
ventas.moneda.soportadas=USD,GTQ,BZD,HNL,NIO,CRC,PAB
