# Configuración para desarrollo con H2 (base de datos en memoria)
# Usar con: ./gradlew bootRun --args='--spring.profiles.active=dev'

spring.application.name=ventas

# H2 Database Configuration (en memoria para desarrollo)
spring.datasource.url=jdbc:h2:mem:ventasdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (para ver la BD en el navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Logging (menos verboso)
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Configuración de Monedas
ventas.moneda.por-defecto=USD
ventas.moneda.soportadas=USD,GTQ,BZD,HNL,NIO,CRC,PAB