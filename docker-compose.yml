version: "3.8"

services:
  app:
    build: .
    ports:
      - "${PORT:-8080}:8080"
    container_name: ventas-backend
    environment:
      - SERVER_PORT=8080
    networks:
      - ventas-network

  # frontend:
  #   image: node:21-alpine
  #   container_name: ventas-frontend
  #   ports:
  #     - "80:80"
